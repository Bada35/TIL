<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    let length = 0
    let scores_sum = 0
    for (score of scores){
        length++
        scores_sum += score
    }
    //1-a
    console.log(length)

    //1-b
    console.log(scores_sum)

    //1-c
    console.log(scores_sum / length)

    //2-a
    while(length > 0){
      console.log(scores[length - 1])
      length--
    }
  </script>
</body>
</html>
