<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 할당 연산자
    let a = 0

    a += 10
    console.log(a)  // 10

    a -= 3
    console.log(a)  // 7

    a *= 10
    console.log(a)  // 70

    a %= 7
    console.log(a)  // 0

    // 전위 연산자
    let x = 3
    const y = ++x
    console.log(x, y)  // 4 4

    // 후위 연산자
    let c = 3
    const d = c--
    console.log(c, d)  // 2 3



    </script>
</body>
</html>
