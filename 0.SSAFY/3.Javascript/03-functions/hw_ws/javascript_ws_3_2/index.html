<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1
      선언식
      function square(x) {
        return x ** 2
      }
      표현식
      const square = function(x) {
        return x * x
      } 
    */
    const square = x => x ** 2
    console.log(square(2)) // 4

    /* 
      2
      선언식
      function sum(x, y) {
        return x + y
      }
      표현식
      const sum = function(x, y) {
        return x + y
      } 
    */
     const sum = (a, b) => a + b 
     console.log(sum(10, 20)) // 30

    /* 
      3
      표현식
      const totalOfArrays = function(arr) {
        // return arr.reduce((acc, curr, id, arr) => { return acc + curr })
        let total = 0;
        for (item of arr) {
          total += item
        }
        return total
      } 
    */
    const totalOfArrays = (arr) => arr.reduce((acc, curr) => acc + curr, 0)
    console.log(totalOfArrays([1, 2, 3, 4, 5])) // 15

    /* 
      4
      표현식
      const defaultArgsFunction = function(n1, n2 = 2) {
        return n1 * n2
      } 
    */
    const defaultArgsFunction = (n1, n2 = 2) => n1 * n2
    console.log(defaultArgsFunction(2)) // 4
    console.log(defaultArgsFunction(2, 3)) // 6
  </script>
</body>
</html>
