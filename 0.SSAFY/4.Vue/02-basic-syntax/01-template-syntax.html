<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- template syntax -->
    <p>message: {{ msg }}</p>          <!-- 1. Text Interpolation -->
    <div v-html="rawHtml"></div>       <!-- 2. Raw HTML -->
    <div v-bind:id="dynamicId"></div>  <!-- 3. Attribute Bindings -->
    <div>{{ number + 1 }}</div>        <!-- 4. JS Expressions -->
    <div>{{ ok ? 'YES' : 'NO' }}</div>
    <div>{{ msg.split('').reverse().join('') }}</div>
    <div v-bind:id="`list-${id}`"></div>
    <!-- directive -->
    <p v-if="seen">Hello</p>
    <a v-bind:href="myUrl">구글 링크</a>
    <button v-on:click="doSomething">버튼입니당</button>
    <form v-on:submit.prevent="onSubmit">
      <input type="submit">
    </form>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const msg = ref('Hello')
        const rawHtml = ref('<span style="color:red">This should be red.</span>')
        const dynamicId = ref('my-id')
        const number = ref(1)
        const ok = ref(false)
        const seen = ref(false)
        const id = ref(100)
        const myUrl = 'https://www.naver.com/'
        const doSomething = function () {
          console.log('button clicked')
        }
        const onSubmit = function () {
          console.log('form submitted')
        }
        return {
          msg,
          rawHtml,
          dynamicId,
          seen,
          number,
          ok,
          id,
          myUrl,
          doSomething,
          onSubmit
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
